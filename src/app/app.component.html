<h1>Add a new post:</h1>
<input type="text" [(ngModel)]="title" name="title" placeholder="Title.." />
<textarea
  [(ngModel)]="content"
  name="content"
  placeholder="Content.."
></textarea>
<input type="submit" value="Add a Post" (click)="addPost()" />

<ul *ngFor="let post of posts | async">
  <li (click)="getPost(post.id)">
    <strong
      >{{ post.data.title }} (<a href="#" (click)="deletePost(post.id)"
        >delete</a
      >)</strong
    >
    <br />
    {{ post.data.content }}
  </li>
</ul>

<h1>A specific post:</h1>
<input
  type="text"
  [(ngModel)]="postTitle"
  name="postTitle"
  placeholder="{{ (post | async)?.title }}"
/>
<textarea
  [(ngModel)]="postContent"
  name="postContent"
  placeholder="{{ (post | async)?.content }}"
></textarea>
<input type="submit" value="Update Post" (click)="updatePost()" />
